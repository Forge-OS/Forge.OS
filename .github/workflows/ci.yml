name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      run_redis_tests:
        description: 'Run Redis integration tests'
        required: false
        default: false
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          VITE_KAS_API: ${{ vars.VITE_KAS_API || 'https://api-tn10.kaspa.org' }}
          VITE_KAS_API_FALLBACKS: ${{ vars.VITE_KAS_API_FALLBACKS || 'https://api.kaspa.org' }}
          VITE_KAS_EXPLORER: ${{ vars.VITE_KAS_EXPLORER || 'https://explorer-tn10.kaspa.org' }}
          VITE_KAS_NETWORK: ${{ vars.VITE_KAS_NETWORK || 'kaspa_testnet_10' }}
          VITE_KAS_NETWORK_LABEL: ${{ vars.VITE_KAS_NETWORK_LABEL || 'Kaspa Testnet 10' }}
          VITE_KAS_WS_URL: ${{ vars.VITE_KAS_WS_URL || '' }}
          VITE_KAS_ENFORCE_WALLET_NETWORK: ${{ vars.VITE_KAS_ENFORCE_WALLET_NETWORK || 'true' }}
        run: npm run build

      - name: Smoke
        run: npm run smoke

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        env:
          CI: "true"
        run: npm run test:e2e

      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore

  scheduler-redis-integration:
    if: github.event_name == 'workflow_dispatch' && inputs.run_redis_tests == 'true'
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Scheduler Redis Integration Test
        env:
          TEST_REDIS_URL: redis://127.0.0.1:6379
        run: npm run test:scheduler:redis

  load-redis-smoke:
    if: github.event_name == 'workflow_dispatch' && inputs.run_redis_tests == 'true'
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Redis Load SLO Smoke
        env:
          LOAD_PIPELINE_AGENTS: "8"
          LOAD_PIPELINE_TICKS: "8"
          LOAD_PIPELINE_RECEIPTS: "24"
          LOAD_PIPELINE_TX_BUILDS: "12"
          LOAD_PIPELINE_CONCURRENCY: "4"
          LOAD_PIPELINE_SCHEDULER_INSTANCES: "2"
          LOAD_PIPELINE_TX_BUILDER_MODE: "command-mock"
          LOAD_PIPELINE_SCHEDULER_REDIS_URL: redis://127.0.0.1:6379
          LOAD_PIPELINE_CALLBACK_REDIS_URL: redis://127.0.0.1:6379
          LOAD_PIPELINE_MAX_P95_SCHEDULER_TICK_MS: "350"
          LOAD_PIPELINE_MAX_P95_RECEIPT_POST_MS: "150"
          LOAD_PIPELINE_MAX_P95_TX_BUILDER_MS: "900"
          LOAD_PIPELINE_MAX_P95_SCHEDULER_CALLBACK_MS: "500"
          LOAD_PIPELINE_MAX_SCHEDULER_SATURATION_EVENTS: "30"
          LOAD_PIPELINE_MAX_CALLBACK_DUPLICATE_EVENTS: "0"
          LOAD_PIPELINE_MAX_CALLBACK_STALE_FENCE_EVENTS: "0"
          LOAD_PIPELINE_MAX_TOTAL_ERRORS: "0"
          LOAD_PIPELINE_MAX_ERROR_RATE_PCT: "0"
        run: npm run load:pipeline
