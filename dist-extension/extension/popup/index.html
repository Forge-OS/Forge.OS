<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge-OS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { width: 360px; min-height: 560px; background: #05070A; color: #EAF1F8; }
    body { font-family: 'IBM Plex Mono', 'SFMono-Regular', Menlo, Monaco, monospace; }
    ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-track { background: #0B1118; }
    ::-webkit-scrollbar-thumb { background: #213043; border-radius: 4px; }
  </style>
  <script type="module" crossorigin src="/extension/popup/index.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
